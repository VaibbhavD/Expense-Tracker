<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="Stylesheet" href="index.css" />
  </head>
  <body>
    <form onsubmit="saveuserdetails(event)">
      <label for="Name">Name</label>
      <input type="text" id="Name" name="name"  required/>

      <label for="amount">Amount $</label>
      <input type="text" id="amount" name="amount" required/>

      <label for="categeory">Categeory</label>
      <select id="categeory" name="categeory" required>
        <option value="Movies " >Movies</option>
        <option value="Fuel ">Fuel</option>
        <option value="Recharge Bill ">Recharge Bill</option>
        <option value="Stay Bill ">Stay Bill</option>
        <option value="Travelling ">Travelling</option>
      </select>

      <button type="submit" id="submit" >Add Expense</button>
    </form>

    <div id="div">

    </div>
    <script src="index.js"></script>
  </body>
</html>
